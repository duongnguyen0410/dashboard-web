<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="login-section">
            <div id="title">Login</div>
            <div id="description">Login to access your account</div>
            <input class="input" id="email" type="email" placeholder="Email" required>
            <input class="input" id="password" type="password" placeholder="Password" required>
            <div id="forgot-password">
                <a id="text" href="">Forgot password?</a>
            </div>
        </div>
        <div id="btn-div">
            <button id="login-btn" class="button" type="submit">
                <span class="button-text">Login</span>
            </button>
        </div>
        <p class="sign-up-label">
            Don't have an account? <span class="sign-up-link">Sign up</span>
        </p>
        <div id="continue">
            <div class="line"></div>
            <div id="continue-text">Or continue with</div>
            <div class="line"></div>
        </div>

        <div id="login-options">
            <div class="option">
                <img src="/image/google.svg" alt="google">
            </div>
            <div class="option">
                <img src="/image/meta.svg" alt="meta">
            </div>
            <div class="option">
                <img src="image/apple.svg" alt="apple">
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
